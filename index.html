<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoExport Viewer</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./css/modern-normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/global.css" />
    <link rel="stylesheet" type="text/css" href="./css/flash.css" />
    <script>
      // Controls if this page should receive warnings on validation failure
      const shouldWarn = false;
    </script>
    <script src="./js/helpers.js"></script>
    <script src="./js/swfobject.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/params.js"></script>
    <script src="./js/loader.js"></script>
    <script>
      function obj_DoFSCommand(command, args) {
        switch (command) {
          case "start":
            startRecord = Date.now();
            console.log("Video started " + startRecord);
            document.getElementById("obj").pause();
            document.getElementById("obj").seek(0);
            break;
          case "stop":
            stopRecord = Date.now();
            console.log("Video stopped " + stopRecord);
            break;
        }
      }
    </script>
  </head>

  <body>
    <main>
      <div id="obj">
        <div
          class="flash-error"
          style="
            padding: 2em;
            text-align: center;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            color: #856404;
          "
        >
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            style="vertical-align: middle; margin-bottom: 8px"
          >
            <circle cx="12" cy="12" r="10" fill="#ffeeba" />
            <path
              d="M12 8v4m0 4h.01"
              stroke="#856404"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <div
            style="font-size: 1.2em; font-weight: bold; margin-bottom: 0.5em"
          >
            Flash Player Required
          </div>
          <div>
            You need Adobe Flash Player and a legacy browser to view this
            content.<br />
            Please use Internet Explorer or an older browser with Flash enabled.
          </div>
        </div>
      </div>
    </main>
    <script>
      const paramsObject = loadParameters();
      swfobject.embedSWF(
        paramsObject.flashSpecial["swf"],
        "obj",
        "100%",
        "100%",
        "9.0.0",
        "",
        paramsObject.flashVars,
        paramsObject.flashParams,
        paramsObject.flashAttributes
      );
    </script>
  </body>
</html>
