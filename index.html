<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/modern-normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/flash.css">
    <script>
        // Controls if this page should receive warnings on validation failure
        const shouldWarn = false;
    </script>
    <script src="./js/helpers.js"></script>
    <script src="./js/swfobject.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/params.js"></script>
    <script src="./js/loader.js"></script>
    <script>
        // Function that receives commands from Flash
        function flash_DoFSCommand(command, args) {
            switch (command) {
                case "start":
                    startRecord = Math.floor(performance.now());  // Convert to milliseconds (rounding down)
                    console.log('Recording started at: ' + startRecord);
                    break;
                case "stop":
                    stopRecord = Math.floor(performance.now());  // Convert to milliseconds (rounding down)
                    console.log('Recording stopped at: ' + stopRecord);
                    break;
            }
        }
    </script>
</head>

<body>
    <main>
        <div id="flash">
            You require Flash Player and a legacy browser to view this content.
        </div>
    </main>
    <script>
        const paramsObject = loadParameters();
        swfobject.embedSWF(paramsObject.flashSpecial['swf'], 'flash', '100%', '100%', '9.0.0', '',
            paramsObject.flashVars,
            paramsObject.flashParams,
            paramsObject.flashAttributes
        )
    </script>
</body>

</html>
